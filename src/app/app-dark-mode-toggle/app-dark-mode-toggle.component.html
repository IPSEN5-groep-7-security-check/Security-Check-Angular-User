<div class="w-12 h-12">
  <input
    id="darkMode"
    type="checkbox"
    [checked]="darkMode$ | async"
    (change)="onToggle()"
    class="toggle"
  />
  <label class="toggle-label w-12 h-12" for="darkMode">
    <img src="assets/light-mode.png" class="moon" />
    <img src="assets/light-mode.png" class="sun" />
  </label>
</div>
