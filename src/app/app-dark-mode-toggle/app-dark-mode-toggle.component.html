<input
  id="darkMode"
  type="checkbox"
  [checked]="darkMode$ | async"
  (change)="onToggle()"
  class="toggle"
/>
<label class="toggle-label" for="darkMode">
  <img src="assets/dark.svg" class="dark" alt="Load the page in dark mode" />
  <img src="assets/light.svg" class="light" alt="Load the page in light mode" />
</label>
