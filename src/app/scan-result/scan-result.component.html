<main class="m-auto space-y-6 py-16">
  <div class="container mx-auto px-1 space-y-1">
    <h1
      class="font-heading text-2xl sm:text-3xl text-center mx-auto max-w-prose"
    >
      Scan compleet!
    </h1>
  </div>

  <div class="container mx-auto px-2">
    <div class="card shadow-xl bg-base-100 w-max max-w-fit mx-auto">
      <div class="card-body p-4 xs:p-8 text-left">
        <h2 class="card-title text-col-override-dark">
          Dit scoort je website:
        </h2>
        <p
          class="text-center text-black my-5 py-4 text-xl xs:text-2xl font-medium"
        >
          <span [ngClass]="color" class="p-4 xs:p-5 rounded-full"
            >{{ score }} / 100</span
          >
        </p>
        <div class="card-actions justify-center">
          <button
            type="button"
            class="btn-gbm bg-primary text-base-100 sm:btn-wide"
            (click)="toggleModal()"
          >
            Volledig resultaat
          </button>
        </div>
        <p class="text-center">
          <a routerLink="/home" class="link-primary"
            >Een nieuwe scan uitvoeren</a
          >
        </p>
      </div>
    </div>
  </div>
  <app-result-modal></app-result-modal>
</main>
