<main class="bg-base-200">
  <h1 class="text-center font-bold text-4xl mt-[8vh] mb-12">Scan Compleet!</h1>
  <div
    class="w-1/4 h-fit card bg-base-100 shadow-2xl mx-auto p-8 text-black mb-12"
  >
    <h1 class="text-4xl font-bold">Dit scoort je website:</h1>
    <div class="p-10">
      <p class="text-center text-black my-8 p-4 text-4xl font-medium">
        <span [ngClass]="color" class="p-5 rounded-full"
          >{{ score }} / 100</span
        >
      </p>
    </div>
    <div class="card-actions justify-center mb-2">
      <button
        class="rounded-md rose-color text-white text-4xl p-4"
        class="btn bg-primary text-base-100 sm:btn-wide"
      >
        Volledig resultaat
      </button>
    </div>
    <a class="text-info text-center" routerLink="/home">
      Een nieuwe scan uitvoeren
    </a>
  </div>
</main>
