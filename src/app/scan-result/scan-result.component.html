<main class="m-auto space-y-6 py-16">
  <div class="container mx-auto px-1 space-y-1">
    <h1
      class="font-heading text-2xl sm:text-3xl text-center mx-auto max-w-prose"
    >
      Scan compleet!
    </h1>
  </div>

  <div class="container mx-auto px-2">
    <div class="card shadow-xl bg-base-100 w-max max-w-fit mx-auto">
      <div class="card-body p-4 xs:p-8 text-left">
        <h2 class="card-title text-col-override-dark">
          Dit scoort je website:
        </h2>
        <p
          class="text-center text-black my-5 py-4 text-xl xs:text-2xl font-medium"
        >
          <span [ngClass]="color" class="p-4 xs:p-5 rounded-full"
            >{{ score }} / 100</span
          >
        </p>
        <div class="card-actions justify-center">
          <button
            type="button"
            class="btn bg-primary text-base-100 sm:btn-wide"
            (click)="toggleModal()"
          >
            Volledig resultaat
          </button>
        </div>
        <p class="text-center">
          <a routerLink="/home" class="link-primary"
            >Een nieuwe scan uitvoeren</a
          >
        </p>
      </div>
    </div>
  </div>

  <div
    *ngIf="showModal"
    class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
  >
    <div class="relative w-auto my-6 mx-auto max-w-6xl">
      <div
        class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none"
      >
        <div
          class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t"
        >
          <h3 class="text-3xl font-semibold">Vul je gegevens in a.u.b</h3>
          <button
            class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
            (click)="toggleModal()"
          >
            <span
              class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none"
            >
              Ã—
            </span>
          </button>
        </div>
        <div class="relative p-6 flex-auto">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
            >
              Naam*
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="Naam"
              [formControl]="nameFormControl"
            />
            <div
              *ngIf="
                (nameFormControl.invalid && nameFormControl.touched) ||
                nameFormControl.dirty
              "
            >
              <small
                *ngIf="nameFormControl.errors?.['required']"
                class="text-danger"
                >Een naam is verplicht</small
              >
            </div>
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="email"
            >
              E-mail*
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="email"
              type="email"
              placeholder="E-mail"
              [formControl]="emailFormControl"
            />
            <div
              *ngIf="
                (emailFormControl.invalid && emailFormControl.touched) ||
                emailFormControl.dirty
              "
            >
              <small
                *ngIf="emailFormControl.errors?.['required']"
                class="text-danger"
                >Een E-mailadres is verplicht</small
              >
              <small
                *ngIf="emailFormControl.errors?.['pattern']"
                class="text-danger"
                >Vul een valide mail adres in</small
              >
            </div>
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="phonenumber"
            >
              Telefoonnummer
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="phonenumber"
              type="text"
              placeholder="Telefoonnummer"
              [formControl]="phoneFormControl"
            />
            <div
              *ngIf="
                (phoneFormControl.invalid && phoneFormControl.touched) ||
                phoneFormControl.dirty
              "
            >
              <small
                *ngIf="phoneFormControl.errors?.['minLength']"
                class="text-danger"
                >Het nummer klopt niet.</small
              >
            </div>
          </div>
        </div>
        <div
          class="flex items-center justify-center p-6 border-t border-solid border-slate-200 rounded-b"
        >
          <button
            class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
            type="button"
            (click)="toggleModal()"
          >
            Sluiten
          </button>
          <button
            class="bg-rose-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
            type="button"
            (click)="sendEmail()"
          >
            Verstuur
          </button>
        </div>
      </div>
    </div>
  </div>
  <div
    *ngIf="showModal"
    class="opacity-50 blur-3xl fixed inset-0 z-40 bg-black"
  ></div>
</main>
